<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution {
      color: hsl(0, 0%, 100%);
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(75, 94%, 57%);
    }
  </style>
</head>

<body>
  <main class="card-container">
    <div class="card">
      <div class="card-img-container">
        <img src="assets/images/avatar-jessica.jpeg" alt="Jessica">
      </div>
      <div class="card-text">
        <h2 class="card-name">Jessica Randall</h2>
        <p class="card-country">London, United Kingdom</p>
      </div>
      <p class="card-info">
        "Front-end developer and avid reader."
      </p>
      <div class="card-social-media">
        <a class="card-social-media-link" href="#">GitHub</a>
        <a class="card-social-media-link" href="#">Frontend Mentor</a>
        <a class="card-social-media-link" href="#">LinkedIn</a>
        <a class="card-social-media-link" href="#">Twitter</a>
        <a class="card-social-media-link" href="#">Instagram</a>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/sthefano-dev" target="_blank">Alexander</a>.
      </div>
    </div>

  </main>

</body>

</html>
